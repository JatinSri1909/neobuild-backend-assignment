<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis API Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: #1c1c1c;
            color: #f0f0f0;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 8px;
            border: 1px solid #3c3c3c;
        }

        .header h1 {
            color: #ff6c37;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: #b4b4b4;
        }

        .container {
            background: #2c2c2c;
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #3c3c3c;
            transition: all 0.3s ease;
        }

        .container:hover {
            border-color: #ff6c37;
            box-shadow: 0 0 10px rgba(255, 108, 55, 0.1);
        }

        h2 {
            color: #ff6c37;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            align-items: center;
        }

        h2::before {
            content: 'â†’';
            margin-right: 10px;
            color: #ff6c37;
        }

        .info-text {
            color: #b4b4b4;
            font-size: 0.9em;
            margin-bottom: 15px;
            padding: 12px;
            background: #232323;
            border-radius: 6px;
            border: 1px solid #3c3c3c;
            font-family: monospace;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #232323;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            color: #f0f0f0;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff6c37;
            box-shadow: 0 0 0 2px rgba(255, 108, 55, 0.2);
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        button {
            background-color: #ff6c37;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff8157;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .response {
            margin-top: 15px;
            padding: 15px;
            background-color: #232323;
            border: 1px solid #3c3c3c;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            font-size: 0.9em;
            color: #b4b4b4;
            position: relative;
        }

        .response.success {
            border-left: 4px solid #4CAF50;
        }

        .response.error {
            border-left: 4px solid #f44336;
        }

        .response:empty {
            display: none;
        }

        .method-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background: #ff6c37;
            color: white;
            font-size: 0.8em;
            margin-right: 10px;
        }

        .endpoint {
            color: #b4b4b4;
            font-family: monospace;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #ff6c37;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #3c3c3c;
            border-radius: 50%;
            border-top-color: #ff6c37;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #232323;
        }

        ::-webkit-scrollbar-thumb {
            background: #3c3c3c;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6c37;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Resume Analysis API</h1>
        <p>Test your API endpoints</p>
    </div>

    <!-- Login Section -->
    <div class="container">
        <h2>
            <span class="method-badge">POST</span>
            <span class="endpoint">/api/auth/login</span>
        </h2>
        <div class="info-text">
            Default credentials:<br>
            {<br>
            &nbsp;&nbsp;"username": "naval.ravikant",<br>
            &nbsp;&nbsp;"password": "05111974"<br>
            }
        </div>
        <input type="text" id="username" placeholder="Enter username" spellcheck="false">
        <input type="text" id="password" placeholder="Enter password" spellcheck="false">
        <button onclick="login()">Send Request</button>
        <div class="loading" id="loginLoading"></div>
        <div id="loginResponse" class="response"></div>
    </div>

    <!-- Resume Enrichment Section -->
    <div class="container">
        <h2>
            <span class="method-badge">POST</span>
            <span class="endpoint">/api/resume/enrich</span>
        </h2>
        <div class="info-text">
            Test URL:<br>
            https://www.dhli.in/uploaded_files/resumes/resume_3404.pdf
        </div>
        <input type="text" id="pdfUrl" placeholder="Enter PDF URL" spellcheck="false">
        <button onclick="enrichResume()">Send Request</button>
        <div class="loading" id="enrichLoading"></div>
        <div id="enrichResponse" class="response"></div>
    </div>

    <!-- Resume Search Section -->
    <div class="container">
        <h2>
            <span class="method-badge">POST</span>
            <span class="endpoint">/api/resume/search</span>
        </h2>
        <input type="text" id="searchName" placeholder="Enter name to search" spellcheck="false">
        <button onclick="searchResume()">Send Request</button>
        <div class="loading" id="searchLoading"></div>
        <div id="searchResponse" class="response"></div>
    </div>

    <script>
        let token = '';

        function showLoading(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideLoading(id) {
            document.getElementById(id).style.display = 'none';
        }

        function formatResponse(element, data, isError = false) {
            element.textContent = JSON.stringify(data, null, 2);
            element.className = `response ${isError ? 'error' : 'success'}`;
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const responseElement = document.getElementById('loginResponse');
            
            showLoading('loginLoading');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                formatResponse(responseElement, data, !response.ok);
                
                if (data.JWT) {
                    token = data.JWT;
                }
            } catch (error) {
                formatResponse(responseElement, { error: error.message }, true);
            } finally {
                hideLoading('loginLoading');
            }
        }

        async function enrichResume() {
            const url = document.getElementById('pdfUrl').value;
            const responseElement = document.getElementById('enrichResponse');
            
            showLoading('enrichLoading');
            
            try {
                const response = await fetch('/api/resume/enrich', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                formatResponse(responseElement, data, !response.ok);
            } catch (error) {
                formatResponse(responseElement, { error: error.message }, true);
            } finally {
                hideLoading('enrichLoading');
            }
        }

        async function searchResume() {
            const name = document.getElementById('searchName').value;
            const responseElement = document.getElementById('searchResponse');
            
            showLoading('searchLoading');
            
            try {
                const response = await fetch('/api/resume/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name })
                });
                
                const data = await response.json();
                formatResponse(responseElement, data, !response.ok);
            } catch (error) {
                formatResponse(responseElement, { error: error.message }, true);
            } finally {
                hideLoading('searchLoading');
            }
        }
    </script>
</body>
</html>
